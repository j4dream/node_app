<script src="/js/ckeditor/ckeditor.js"></script>
<form role="form" method="post" action="/admin/createPost">
    <div class="form-group">
    <label for="exampleInputEmail1">标题</label>
    <input type="text" value="<%=article.title ? article.title : ''%>" class="form-control" id="title" name="title" placeholder="标题" maxlength="30">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">描述</label>
    <input type="text" value="<%=article.description ? article.description : ''%>" class="form-control" id="description" name="description" placeholder="描述" maxlength="200">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">小图片</label>
    <input type="file" id="microPic">
    <p class="help-block">上传小图片</p>
  </div>
  <textarea name="content" id="editor1" rows="10" cols="80">
  <%-article.content ? article.content : ''%>
  </textarea>
  </br>
  <button type="submit" class="btn btn-default">Submit</button>
  <script>
  // Replace the <textarea id="editor1"> with a CKEditor
  // instance, using default configuration.
  CKEDITOR.replace( 'editor1' );
  </script>
</form>
